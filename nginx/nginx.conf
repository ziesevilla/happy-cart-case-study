server {
    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public; # Laravel's public directory

    # 1. API Routes - Pass PHP scripts to PHP-FPM (the 'app' container)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # Use the service name 'app' and the FPM port
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 2. Main Routes - Proxy everything else to the React Frontend
    location / {
        # Check if the file exists in the Laravel public folder (for assets like storage)
        try_files $uri $uri/ @proxy_frontend;
    }

    location @proxy_frontend {
        # Pass the request to the React development server (the 'frontend' container)
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle Laravel's internal API requests if using Vite/Mix (optional, but good practice)
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }
}